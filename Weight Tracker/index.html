<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weight Tracker</title>
</head>

<body>
    <div class="container m-3 p-3">
        <form id="form" action="">
            <div class="d-flex">
                <div class="m-1">
                    <label for="username">Name:</label>
                    <input type="text" name="username" id="username" class="m-1 p-1 form-control"  required/>
                </div>

                <div class="m-1">
                    <label for="weight">Weight(kg):</label>
                    <input type="number" name="weight" step="any" min="40" id="weight" class="m-1 p-1 form-control" required/>
                </div>

                <div class="m-1">
                    <label for="height">Height(cm):</label>
                    <input type="number" name="height" step="any" min="100" id="height" class="m-1 p-1 form-control" required/>
                </div>
            </div>
            <input type="submit" value="Submit" class="m-1 p-2 btn btn-outline-primary" />
        </form>
    </div>
    <div class="d-flex">
    <div class="container m-3 p-3">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <td>Username</td>
                    <td>Time</td>
                    <td>Weight(kg)</td>
                    <td>Height(cm)</td>
                    <td>BMI(kg/m<sup>2</sup>)</td>
                    <td>Implication</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="container m-3 p-1">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="
                            sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="
                            anonymous "></script>
</body>

</html>
