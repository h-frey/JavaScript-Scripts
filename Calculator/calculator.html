<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <main>
        <div id="screen"></div>
        <div id="buttons">
            <button class="numericalBtns">9</button>
            <button class="numericalBtns">8</button>
            <button class="numericalBtns">7</button>
            <button class="numericalBtns">6</button>
            <button class="numericalBtns">5</button>
            <button class="numericalBtns">4</button>
            <button class="numericalBtns">3</button>
            <button class="numericalBtns">2</button>
            <button class="numericalBtns">1</button>
            <button class="numericalBtns">0</button>

            <button class="operationBtns">+</button>
            <button class="operationBtns">-</button>
            <button class="operationBtns">X</button>
            <button class="operationBtns">/</button>
            
            <button class="evaluateBtn">=</button>
            <button class="clearBtn">C</button>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
