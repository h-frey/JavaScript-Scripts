<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Slider</title>
        <style>
            body{
                width:60vw;
                display:flex;
                flex-direction:column;
                margin:Auto;
            }
            #buttonBar{
                display:flex;
                justify-content:space-between;
            }
            #imgSection{
                align-items:center;
            }
        </style>
    </head>
    <body>
        <div id="imgSection">
            <img id="imgCurrent" src="./gallery-start/images/pic2.jpg">
        </div>
        <div id="buttonBar">
            <button id="imgBeforeCurrent"><</button>
            <button id="imgAfterCurrent">></button>
        </div>
        <script>
            let currentImage = document.getElementById("imgCurrent");
            let currentImageSrc = currentImage.getAttribute('src');
            let imageNum = +currentImageSrc.slice(-5,-4);

            let beforeButton = document.getElementById("imgBeforeCurrent");
            let afterButton = document.getElementById("imgAfterCurrent");

           imgAfterCurrent.onclick = function() {
               let newImgSrc = currentImageSrc.replace(imageNum,String(++imageNum));
               currentImage.src = newImgSrc;
               
           }
           imgBeforeCurrent.onclick = function() {
                let newImgSrc = currentImageSrc.replace(imageNum,String(--imageNum));
               currentImage.src = newImgSrc;
           }
        </script>
    </body>
</html>
